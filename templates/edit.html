<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Schedule</title>
    <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      z-index: 0;
    }
    .bg-shape1 {
      width: 400px; height: 400px; background: #ff6bcb; top: -100px; left: -100px;
      animation: float1 8s infinite alternate;
    }
    .bg-shape2 {
      width: 300px; height: 300px; background: #6bffb3; bottom: -80px; right: -80px;
      animation: float2 10s infinite alternate;
    }
    @keyframes float1 { to { transform: translateY(40px) scale(1.1); } }
    @keyframes float2 { to { transform: translateY(-40px) scale(1.1); } }
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      max-width: 95vw;
    }
    h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      color: #4a5568;
      margin-bottom: 0.3rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
      padding: 0.2rem 0.7rem;
      border: 1px solid #cbd5e0;
    }
    .input-group i {
      color: #3182ce;
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
    select, input[type="text"] {
      padding: 0.6rem 0.4rem;
      border: none;
      background: transparent;
      font-size: 1rem;
      outline: none;
      width: 100%;
      color: #2d3748;
    }
    select:focus, input:focus {
      background: rgba(49,130,206,0.08);
    }
    button {
      background: linear-gradient(90deg,#3182ce 0%,#6b73ff 100%);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.12);
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      background: linear-gradient(90deg,#2563eb 0%,#6b73ff 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 1.2rem;
      color: #3182ce;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }
    .link:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .card { padding: 1.2rem 0.5rem; min-width: 90vw; }
      h2 { font-size: 1.3rem; }
    }
    </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="card">
  <h2 style="font-size:2.2rem; font-weight:700; color:#1a202c; text-shadow:0 2px 8px #6b73ff99;">Edit Schedule</h2>
    <form method="POST">
      <label><i class="fa fa-repeat"></i> Recurrence:</label>
      <div class="input-group">
        <i class="fa fa-repeat"></i>
        <select name="recurrence" id="recurrence" required onchange="toggleDateDay()">
          <option value="none" {% if schedule['recurrence'] == 'none' %}selected{% endif %}>Does not repeat</option>
          <option value="weekly" {% if schedule['recurrence'] == 'weekly' %}selected{% endif %}>Every week</option>
        </select>
      </div>
      <div id="date-group" class="input-group">
        <i class="fa fa-calendar"></i>
        <input type="date" name="date" id="date-input" value="{{ schedule['date'] if schedule['date'] else '' }}">
      </div>
      <div class="form-group" id="day-group" style="display:none;">
        <label for="day">Day of the week:</label>
        <select id="day" name="day" required>
          <option value="Monday" {% if schedule.day == 'Monday' %}selected{% endif %}>Monday</option>
          <option value="Tuesday" {% if schedule.day == 'Tuesday' %}selected{% endif %}>Tuesday</option>
          <option value="Wednesday" {% if schedule.day == 'Wednesday' %}selected{% endif %}>Wednesday</option>
          <option value="Thursday" {% if schedule.day == 'Thursday' %}selected{% endif %}>Thursday</option>
          <option value="Friday" {% if schedule.day == 'Friday' %}selected{% endif %}>Friday</option>
          <option value="Saturday" {% if schedule.day == 'Saturday' %}selected{% endif %}>Saturday</option>
          <option value="Sunday" {% if schedule.day == 'Sunday' %}selected{% endif %}>Sunday</option>
        </select>
      </div>
      <label><i class="fa fa-clock"></i> Time:</label>
      <div class="input-group"><i class="fa fa-clock"></i><input type="text" name="time" value="{{ schedule['time'] }}" required></div>
      <label><i class="fa fa-book"></i> Course:</label>
      <div class="input-group"><i class="fa fa-book"></i><input type="text" name="course" value="{{ schedule['course'] }}" required></div>
      <label><i class="fa fa-location-dot"></i> Venue:</label>
      <div class="input-group"><i class="fa fa-location-dot"></i><input type="text" name="venue" value="{{ schedule['venue'] }}" required></div>
      <div class="form-group">
        <label for="reminder_enabled">Enable Reminder:</label>
        <input type="checkbox" id="reminder_enabled" name="reminder_enabled" value="1" {% if schedule.reminder_enabled %}checked{% endif %}>
      </div>
      <div class="form-group">
        <label for="reminder_minutes_before">Remind me before:</label>
        <select id="reminder_minutes_before" name="reminder_minutes_before">
          <option value="5" {% if schedule.reminder_minutes_before == 5 %}selected{% endif %}>5 minutes</option>
          <option value="10" {% if schedule.reminder_minutes_before == 10 %}selected{% endif %}>10 minutes</option>
          <option value="15" {% if schedule.reminder_minutes_before == 15 %}selected{% endif %}>15 minutes</option>
          <option value="30" {% if schedule.reminder_minutes_before == 30 %}selected{% endif %}>30 minutes</option>
          <option value="60" {% if schedule.reminder_minutes_before == 60 %}selected{% endif %}>1 hour</option>
        </select>
      </div>
      <button type="submit"><i class="fa fa-save"></i> Update</button>
    </form>
    <script>
      function toggleDateDay() {
        var recurrence = document.getElementById('recurrence').value;
        document.getElementById('date-group').style.display = recurrence === 'none' ? 'flex' : 'none';
        document.getElementById('day-group').style.display = recurrence === 'weekly' ? 'flex' : 'none';
      }
      document.addEventListener('DOMContentLoaded', toggleDateDay);
    </script>
  <a class="link" style="font-size:1.1rem; font-weight:600; color:#2563eb;" href="{{ url_for('index') }}"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
