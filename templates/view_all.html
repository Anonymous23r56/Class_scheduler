<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Schedules</title>
    <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      z-index: 0;
    }
    .bg-shape1 {
      width: 400px; height: 400px; background: #ff6bcb; top: -100px; left: -100px;
      animation: float1 8s infinite alternate;
    }
    .bg-shape2 {
      width: 300px; height: 300px; background: #6bffb3; bottom: -80px; right: -80px;
      animation: float2 10s infinite alternate;
    }
    @keyframes float1 { to { transform: translateY(40px) scale(1.1); } }
    @keyframes float2 { to { transform: translateY(-40px) scale(1.1); } }
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      max-width: 95vw;
    }
    h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .schedule-list {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    .schedule-list li {
      background: rgba(255,255,255,0.7);
      margin-bottom: 0.7rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.08rem;
      color: #2d3748;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .schedule-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      flex-wrap: wrap;
    }
    .schedule-info i {
      color: #3182ce;
      font-size: 1.2rem;
    }
    .schedule-actions a {
      color: #e53e3e;
      background: none;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-size: 0.98rem;
      font-weight: 500;
      text-decoration: none;
      margin-left: 0.3rem;
      transition: background 0.2s, color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }
    .schedule-actions a:hover {
      background: #e53e3e;
      color: #fff;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
    }
    .action-btn {
      background: linear-gradient(90deg,#3182ce 0%,#6b73ff 100%);
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.12);
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .action-btn:hover {
      background: linear-gradient(90deg,#2563eb 0%,#6b73ff 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 600px) {
      .card { padding: 1.2rem 0.5rem; min-width: 90vw; }
      h2 { font-size: 1.3rem; }
      .schedule-list li { font-size: 0.98rem; padding: 0.6rem 0.5rem; flex-direction: column; align-items: flex-start; }
      .actions { gap: 0.5rem; flex-direction: column; }
    }
    </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="card">
    <h2>All Schedules for {{ user }}</h2>
    <ul class="schedule-list">
      {% for item in schedules %}
        <li>
          <span class="schedule-info">
            <i class="fa fa-calendar-day"></i> {{ item['day'] if item['day'] else item['date'] }}
            <i class="fa fa-clock"></i> {{ item['time'] }}
            <i class="fa fa-book"></i> {{ item['course'] }}
            <i class="fa fa-location-dot"></i> {{ item['venue'] }}
          </span>
          <span class="schedule-actions">
            <a href="{{ url_for('edit', schedule_id=item['id']) }}"><i class="fa fa-edit"></i> Edit</a>
            <a href="{{ url_for('delete', schedule_id=item['id']) }}" onclick="return confirm('Delete this schedule?');"><i class="fa fa-trash"></i> Delete</a>
          </span>
        </li>
      {% else %}
        <li style="text-align:center; color:#718096; background:none; box-shadow:none;">No schedules found</li>
      {% endfor %}
    </ul>
    <div class="actions">
      <a class="action-btn" href="{{ url_for('index') }}"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
      <a class="action-btn" style="background:linear-gradient(90deg,#e53e3e 0%,#ff6b6b 100%);" href="{{ url_for('clear_all') }}" onclick="return confirm('Delete ALL schedules?');"><i class="fa fa-trash"></i> Clear All Schedules</a>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
