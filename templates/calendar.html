<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar View</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      z-index: 0;
    }
    .bg-shape1 {
      width: 400px; height: 400px; background: #ff6bcb; top: -100px; left: -100px;
      animation: float1 8s infinite alternate;
    }
    .bg-shape2 {
      width: 300px; height: 300px; background: #6bffb3; bottom: -80px; right: -80px;
      animation: float2 10s infinite alternate;
    }
    @keyframes float1 { to { transform: translateY(40px) scale(1.1); } }
    @keyframes float2 { to { transform: translateY(-40px) scale(1.1); } }
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      max-width: 95vw;
    }
    h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    #calendar {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 1rem;
      margin: 0 auto;
      max-width: 900px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
    }
    .action-btn {
      background: linear-gradient(90deg,#3182ce 0%,#6b73ff 100%);
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.12);
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .action-btn:hover {
      background: linear-gradient(90deg,#2563eb 0%,#6b73ff 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 900px) {
      #calendar { max-width: 98vw; }
    }
    </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="card">
    <h2>Calendar View for {{ user }}</h2>
    <div id='calendar'></div>
    <div class="actions">
      <a class="action-btn" href="{{ url_for('index') }}"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: {{ events|safe }}
      });
      calendar.render();
    });
  </script>
</body>
</html>
